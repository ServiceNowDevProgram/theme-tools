font-style">font-style</a></li><li><a href="/pages/david-leonard/theme-tools/out/schema/font-weight">font-weight</a></li><li><a href="/pages/david-leonard/theme-tools/out/schema/proportion">proportion</a></li><li><a href="/pages/david-leonard/theme-tools/out/schema/scale">scale</a></li><li><a href="/pages/david-leonard/theme-tools/out/schema/size">size</a></li><li><a href="/pages/david-leonard/theme-tools/out/schema/text-decoration">text-decoration</a></li><li><a href="/pages/david-leonard/theme-tools/out/schema/text-transform">text-transform</a></li><li><a href="/pages/david-leonard/theme-tools/out/schema/text-wrap">text-wrap</a></li><li><a href="/pages/david-leonard/theme-tools/out/schema/z-index">z-index</a></li></ul></div><div class="Toastify"></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"schemas":[{"id":"color","label":"color","rawContent":"Expects a color value in RGB triplet format. Use a color converter to translate hex values into RGB triplet format, e.g. hex value `#ffffff` should be translated to RGB triplet `255,255,255`.\n\n- Format: `\u003cinteger \"r\"\u003e, \u003cinteger \"g\"\u003e, \u003cinterger \"b\"\u003e` where each integer is in the range `0-255` inclusive\n- Also accepts a reference to another style hook with the same schema\n- Example: `255,255,255` for white, `0,0,0` for black\n"},{"id":"drop-shadow","label":"drop-shadow","rawContent":"Drop shadow style hooks cannot be themed. They are available for reference only.\n"},{"id":"font-family","label":"font-family","rawContent":"Expects a font family name or series of font family names separated by commas. You must also attach the appropriate font source files to your theme as UX Attachments to have the font show up correctly, or extend another theme that attaches the font source files.\n\n- Format: `\u003cstring\u003e(,\u003cstring\u003e,...)`\n- Also accepts a reference to another style hook with the same schema\n- Example: `\"Source Sans Pro\"` or `\"Open Sans\", sans-serif`\n"},{"id":"font-size","label":"font-size","rawContent":"Font size style hooks cannot be themed. They are available for reference only.\n"},{"id":"font-style","label":"font-style","rawContent":"Expects a word that sets the typographic style of the font, e.g. makes it italic.\n\n- Format: `\u003cword\u003e` where word values can be `normal`, `italic`, or `oblique`\n- Also accepts a reference to another style hook with the same schema\n- Example: `italic`\n"},{"id":"font-weight","label":"font-weight","rawContent":"Expects a word or number that sets the thickness of the font.\n\n- Format: `\u003cword|number\u003e` where word values can be `light`, `normal`, `semibold`, or `bold` and number values can be `300`, `400`, `600`, or `700`\n- Also accepts a reference to another style hook with the same schema\n- Example: `normal` or `300`\n"},{"id":"proportion","label":"proportion","rawContent":"Expects a number from `0` to `1`, where `0` represents 0% and `1` represents 100%. Used to style things like opacity where 0% means fully opaque and 100% means fully transparent.\n\n- Format: `\u003cinteger|decimal\u003e` in the range `0-1` inclusive\n- Also accepts a reference to another style hook with the same schema\n- Example: `0.2` for 20%, `0.85%` for 85%\n"},{"id":"scale","label":"scale","rawContent":"Expects a number that will multiply some other value like size, weight, etc. Usually `1` will be the default value and result in the value staying the same. A number like `1.25` will result in a larger value that is 125% of the default. A number like `0.8` will result in a smaller value that is 80% of the default. Some properties only support a scale value in a specific range, e.g. only from `0.9 - 1.1`.\n\n- Format: `\u003cinteger|decimal\u003e`\n- Also accepts a reference to another style hook with the same schema\n- Example: `0.5` for 50% of default, `1.5%` for 150% of default\n"},{"id":"size","label":"size","rawContent":"Expects a size with units like `px` or `rem`.\n\n- Format: `\u003cinteger|decimal\u003e\u003cunit\u003e` where unit value can be `px`, `rem`, `em`, etc.\n- Also accepts a reference to another style hook with the same schema\n- Example: `12px` or `2.2rem`\n"},{"id":"text-decoration","label":"text-decoration","rawContent":"Determines whether the text will have an underline.\n\n- Format: `\u003cword\u003e` where word values can be `none` or `underline`\n- Also accepts a reference to another style hook with the same schema\n- Example: `none`\n"},{"id":"text-transform","label":"text-transform","rawContent":"Determines whether the text case will be changed.\n\n- Format: `\u003cword\u003e` where word values can be `none`, `uppercase`, or `lowercase`\n"},{"id":"text-wrap","label":"text-wrap","rawContent":"Determines whether the text will or will not wrap inside a component.\n\n- Format: `\u003cword\u003e` where word values can be `normal` or `nowrap`\n"},{"id":"z-index","label":"z-index","rawContent":"Z-index hooks cannot be themed. They are available for reference only.\n"}]},"__N_SSG":true},"page":"/schemas","query":{},"buildId":"ms-8Qb-8rM5qgmjwsRcPv","assetPrefix":"/pages/david-leonard/theme-tools/out","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/pages/david-leonard/theme-tools/out/_next/static/chunks/polyfills-e935b474c81cf901504d.js"></script><script src="/pages/david-leonard/theme-tools/out/_next/static/chunks/main-3f731c4d0b2043fb64d1.js" async=""></script><script src="/pages/david-leonard/theme-tools/out/_next/static/chunks/webpack-6bb4f89d0c828763b20f.js" async=""></script><script src="/pages/david-leonard/theme-tools/out/_next/static/chunks/framework.999f077fb3ba4905611c.js" async=""></script><script src="/pages/david-leonard/theme-tools/out/_next/static/chunks/32518e65.748f7f460fe4ac62566f.js" async=""></script><script src="/pages/david-leonard/theme-tools/out/_next/static/chunks/commons.e73f8ea17f9562d5639e.js" async=""></script><script src="/pages/davi
